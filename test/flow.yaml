config:
    - product_list: &product_list
        /tmp/bla.xml
    - log_config:
        /tmp/log.ini
work:
    - type: daemon
      name: listener
      components:
        - class: !!python/object:trollduction.plugins.listener.ListenerContainer
            topics:
              - /foo/bar
              - /foo/baz
    - type: workflow
      name: scene_loader
      Workflow:
        - trollduction.plugins.messaging.MessageLoader:
            product_list: *product_list
    - type: workflow
      name: pansharpener
      Workflow:
        - trollduction.plugins.enhance.Pansharpener:
            # List of channels to sharpen
            pan_sharpen_chans:
              - VIS006
              - VIS008
              - IR_016
            # Keep the original channel data, add sharpened channels
            # as a new channel named "pan_"+chan.name. Default is to
            # overwrite.
            overwrite: False
    - type: workflow
      name: resampler
      Workflow:
        - trollduction.plugins.resampler.Resampler:
            # Use "null" instead of "None"
            radius: null
            precompute: False
            nprocs: 1
            proj_method: nearest
            product_list: *product_list
    - type: workflow
      name: compositor
      Workflow:
        - trollduction.plugins.compositor.CompositeGenerator:
            product_list: *product_list
    - type: daemon
      name: writer
      components:
        - class: !!python/object:trollduction.plugins.writer.DataWriterContainer
            nameservers: []
            port: 0
            save_settings:
              compression: 6
              # Use "null" instead of "None"
              tags: null
              # Use "null" instead of "None"
              fformat: null
              # Use "null" instead of "None"
              gdal_options: null
              # Use "null" instead of "None"
              fformat: null
              blocksize: 256

